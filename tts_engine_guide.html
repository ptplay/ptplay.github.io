<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // ดึง query string จาก URL
    const params = new URLSearchParams(window.location.search);
    const lang = params.get("lang") || "";

    // ค่า default URL
    let targetUrl = "https://youtu.be/TBqZX9JdZg4";

    // ถ้า lang เริ่มด้วย "En" ให้ใช้ URL พิเศษ
    if (lang.toLowerCase().startsWith("en")) {
      targetUrl = "https://youtu.be/TBqZX9JdZg4";
    }

    // redirect อัตโนมัติ
    window.location.href = targetUrl;
  </script>
</head>
<body>
  <p>
    กำลังพาคุณไปที่วิดีโอ... 
    <a id="manualLink" href="https://youtu.be/TBqZX9JdZg4">คลิกที่นี่หากไม่ถูก redirect อัตโนมัติ</a>
  </p>

  <script>
    // update ลิงก์ fallback ให้ตรงกับ targetUrl
    document.getElementById("manualLink").href = targetUrl;
  </script>
</body>
</html>
